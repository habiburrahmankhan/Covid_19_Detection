<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 DECTECTION </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
.heading{
    font-weight: 100;
    font-size: 4em;
    text-shadow: 1px 1px 5px black;
}

img{
    height: 90%;
    width: 100%;
}

.text{
    font-size: 32px;
    font-style: italic;
}

</style>


</head>
<body>

   

    <div class="container">
         <nav class="nav">
              <a class="nav-link active" href="/">HOME</a>
              <a class="nav-link" href="https://www.covid19india.org/">COVID CASES</a>
              <a class="nav-link" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public">Advice for Public </a>
              <a class="nav-link" href="about.html">About </a>
        </nav>
        <div class="jumbotron">
            <div class="container">
                <h1 class="heading"> COVID-19 DETECTION </h1>
                <p> Upload X-Ray image </p>
            </div>
        </div>



        <form class="form-inline" method="POST" action="/submit"  enctype="multipart/form-data"> 
        <label><b> Image :  </b></label>
        <input class="form-control" type="file" name="userfile" placeholder="Your image">
        <button type="submit" class="btn btn-primary"> Test</button>
        </form>

        <br>
        <br>

        {% if my_res %}

            <div class="row">
                <div class="col-sm-4">
                    <img src="{{my_res['image']}}">
                </div>
                <div class="col-sm-8">
                <p class="text"> Result :<b>{{ my_res['label'] }} </b> </p>

                </div>
                <div class="col-sm-8">
                <p class="text"> Covid -ve   :<b>{{ my_res['neg'] }} </b> </p>
                <p class="text"> Covid +ve   :<b>{{ my_res['pos'] }} </b> </p>
                </div>
                <div class="col-sm-4">
                    <img src="{{my_res['imgincep']}}">
                </div>
            </div>
        {% endif %}

    </div>

</body>
</html>
